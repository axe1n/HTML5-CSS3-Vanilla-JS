<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5/CSS3 & Vanilla JS</title>
    <link rel="stylesheet" href="./css/styles.css" type="text/css" />
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <header>
                <div class="nav-wrapper">
                    <div class="nav-smaller-wrapper">
                        <div class="b-nav">
                            <div class="b-nav__menuItem">Text
                                <div class="b-nav__menuItemWidthFix">Text</div>
                            </div>
                            <div class="b-nav__menuItem">Text
                                <div class="b-nav__menuItemWidthFix">Text</div>
                            </div>
                            <div class="b-nav__menuItem">Text
                                <div class="b-nav__menuItemWidthFix">Text</div>
                            </div>
                        </div>
                    </div>
                    <div class="b-burger"><img src="./img/burger.svg" alt="menu" class="b-burger__icon"></div>
                    <div class="open-burger-wrapper">
                        <div class="b-openBurger hidden">
                            <div class="b-nav b-nav_vertical">
                                <div class="b-nav__menuItem">Text
                                    <div class="b-nav__menuItemWidthFix">Text</div>
                                </div>
                                <div class="b-nav__menuItem">Text
                                    <div class="b-nav__menuItemWidthFix">Text</div>
                                </div>
                                <div class="b-nav__menuItem">Text
                                    <div class="b-nav__menuItemWidthFix">Text</div>
                                </div>
                                <div class="b-nav__menuItem">Text
                                    <div class="b-nav__menuItemWidthFix">Text</div>
                                </div>
                            </div>
                            <div class="b-openBurger__buttonWrapper">
                                <button class="b-popUpBtn"><a href="#b-popUp" class="b-popUpBtn__anchor">Open pop-up
                                        button</a></button>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <main>
                <div class="b-slider">
                    <img src="./img/prev.svg" class="b-slider__prev">
                    <div class="b-slider__content">
                        <div class="b-slider__textWrapper">
                            <span class="b-slider__text">H1 text</span>
                            <span class="b-slider__text b-slider__text_hidden">H1 txet</span>
                            <span class="b-slider__text b-slider__text_hidden">H1 extt</span>
                        </div>
                        <div class="b-slider__btnWrapper">
                            <button class="b-popUpBtn b-popUpBtn_hideInMobile"><a href="#b-popUp"
                                    class="b-popUpBtn__anchor">Open pop-up
                                    button</a></button>
                        </div>
                    </div>
                    <img src="./img/next.svg" class="b-slider__next">
                </div>
                <div class="someText">H2 text</div>
                <ol class="b-flex">
                    <li class="b-flex__item b-flex__item_1"></li>
                    <li class="b-flex__item b-flex__item_2"></li>
                    <li class="b-flex__item b-flex__item_3"></li>
                    <li class="b-flex__item b-flex__item_4"></li>
                </ol>
                <div class="someText">H2 text</div>
                <div class="proportions-wrapper">
                    <div class="b-proportions">
                        <div class="b-proportions__item"></div>
                        <div class="b-proportions__item"></div>
                        <div class="b-proportions__item"></div>
                        <div class="b-proportions__item"></div>
                        <div class="b-proportions__item"></div>
                    </div>
                </div>
                <div class="another-text_and_button">
                    <div class="another-text">Text utp
                    </div>
                    <button class="b-popUpBtn"><a href="#b-popUp" class="b-popUpBtn__anchor">Open pop-up
                            button</a></button>
                </div>
                <div id="b-popUp" class="b-popUp">
                    <div class="b-popUp__wrapper">
                        <div class="b-popUp__main">
                            <a href="#close" title="Close" class="b-popUp__close">X</a>
                            <div class="b-popUp__text">
                                Pop-up
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <footer>
            <div class="b-nav">
                <div class="b-nav__menuItem">Text
                    <div class="b-nav__menuItemWidthFix">Text</div>
                </div>
                <div class="b-nav__menuItem">Text
                    <div class="b-nav__menuItemWidthFix">Text</div>
                </div>
                <div class="b-nav__menuItem">Text
                    <div class="b-nav__menuItemWidthFix">Text</div>
                </div>
                <div class="b-nav__menuItem">Text
                    <div class="b-nav__menuItemWidthFix">Text</div>
                </div>
            </div>
        </footer>

    </div>

    <script src="./js/slider.js"></script>
    <script src="./index.js"></script>
</body>

</html>
